<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <title>Plain Valley Trains</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Plain Valley Train Schedule</h1>
            <h6>*We are not responsible for wildly inaccurate estimated arrival times.</h6>
        </div>
        <div class="card">
            <div class="card-header">Current Time Schedule</div>
            <div class="card-body">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min.)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="card">
            <div class="card-header">Add Train</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        Train Name
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        Destination
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        First Train Time (HH:MM Military Time)
                        <!-- Fix to input military time -->
                        <input type="time" class="form-control" id="first-time">
                    </div>
                    <div class="form-group">
                        Frequency (min.)
                        <input type="number" class="form-control" id="frequency">
                    </div>
                    <input type="submit" id="submit">
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
